<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Survey Form Challenge</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
                <div class="form-control">
                    <label id="name-label" for="name">Name</label>
                    <input class="form-input" type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-control">
                    <label id="email-label">Email</label>
                    <input class="form-input" type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-control">
                    <label id="number-label">Age<span class="optional-text">(optional)</span></label>
                    <input class="form-input" type="number" id="number" min="18" max="100" placeholder="Age">
                </div>
                <div class="form-control">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select class="form-input" id="dropdown" name="role">
                        <option disabled selected value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-control">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input class="input-radio-checkbox" type="radio" name="recommend-to-friend">
                        Definitely
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="radio" name="recommend-to-friend">
                        Maybe
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="radio" name="recommend-to-friend">
                        Not sure
                    </label>
                </div>
                <div class="form-control">
                    <label for="dropdowntwo">What is your favourite feature of freeCodeCamp?</label>
                    <select class="form-input" name="favourite-feature" id="dropdowntwo">
                        <option disabled selected value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-control">
                    <p>What would you like to see improved?<span class="optional-text">(Check all that apply)</span></p>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="front-end-projects">
                        Front-end Projects
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="back-end-projects">
                        Back-end Projects
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="data-visualization">
                        Data Visualization
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="challenges">
                        Challenges
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="open-source-communities">
                        Open Source Communities
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="gitter-help-rooms">
                        Gitter help rooms
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="videos">
                        Videos
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="city-meetups">
                        City Meetups
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="wiki">
                        Wiki
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="forum">
                        Forum
                    </label>
                    <label>
                        <input class="input-radio-checkbox" type="checkbox" name="improvements" value="additional-courses">
                        Additional Courses
                    </label>
                </div>
                <div class="form-control">
                    <label for="additional-comments">Any comments or suggestions?</label>
                    <textarea id="additional-comments" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-control">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
